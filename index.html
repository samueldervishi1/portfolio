<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <title>Samuel Dervishi - Portfolio</title>
    <meta name="description" content="Software Engineer specializing in backend architecture and scalable solutions" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '"Segoe UI"',
                "SegoeUI",
                '"Helvetica Neue"',
                "Helvetica",
                "Arial",
                "sans-serif",
              ],
              mono: ["Consolas", '"Lucida Console"', "monospace"],
            },
            colors: {
              win: {
                blue: "#0078D7",
                "blue-hover": "#0063B1",
                dark: "#1F1F1F",
                gray: "#F0F0F0",
                taskbar: "rgba(31, 31, 31, 0.95)",
                hover: "rgba(255, 255, 255, 0.1)",
                selection: "rgba(0, 120, 212, 0.2)",
              },
            },
            cursor: {
              default: "default",
              pointer: "pointer",
              text: "text",
            },
            boxShadow: {
              win: "0 0 10px rgba(0,0,0,0.2), 0 0 2px rgba(0,0,0,0.1)",
              "win-active": "0 0 20px rgba(0,0,0,0.3), 0 0 4px rgba(0,0,0,0.1)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        user-select: none;
        /* Dark Night Landscape Wallpaper */
        background: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop")
          no-repeat center center fixed;
        background-size: cover;
      }

      /* Win 10 Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(100, 100, 100, 0.4);
        border: 3px solid transparent;
        background-clip: content-box;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 100, 100, 0.7);
      }

      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Selection Color */
      ::selection {
        background: rgba(0, 120, 212, 0.4);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
